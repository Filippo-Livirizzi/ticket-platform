<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modifica Informazioni Utente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Modifica il tuo profilo <span th:text="${user.username}" ></span></h1>

		<form th:action="@{/ticket/user/edit}" method="post">
			<input type="hidden" th:value="${user.username}" class="form-control" name="username" readonly id="username">	
	

			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" th:value="${user.email}" class="form-control" id="email" name="email">
			</div>
			
			<div class="mb-fluid">
				<label for="disponibile" >Disponibile:</label>
				<input type="checkbox" th:value="${user.disponibile}" class="form-control" id="disponibile" name="disponibile">
			</div>

			<button class="btn btn-success" type="submit">Salva modifiche</button>
		</form>
		<div th:if="${error}">
			<p th:text="${error}"></p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</div>

</body>

</html>
