<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Informazioni Utente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 class="mt-4">Informazioni Utente</h1>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Dettagli dell'Utente</h5>
				<p class="card-text">Nome: <span th:text="${user.username}"></span></p>
				<p class="card-text">Cognome: <span th:text="${user.email}"></span></p>

			</div>
		</div>

		<h2 class="mt-4">Ticket Assegnati</h2>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Titolo</th>
					<th>Descrizione</th>
					<th>Stato</th>
					<th>Data Creazione</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${ticketUser}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.descrizione}"></td>
					<td th:text="${ticket.stato}"></td>
					<td th:text="${ticket.dataCreazione}"></td>
					<td><a th:href="@{|/ticket/show/${ticket.id}|}" class="btn btn-info" type="button">Dettagli</a></td>
				</tr>
				<tr th:if="${#lists.isEmpty(ticketUser)}">
					<td colspan="5" class="text-center">Nessun ticket assegnato.</td>
				</tr>
			</tbody>
		</table>
		<form th:action="@{/ticket/user/disponibile}" method="post">
			
			
			<input type="hidden" name="disponibile" value="false">
			
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="true" name="disponibile" th:checked="${user.disponibile}">
				<label class="form-check-label" value="true" for="flexSwitchCheckChecked">Disponibile</label>
			</div>
			<button type="submit" class="btn btn-primary">Aggiorna Disponibilit√†</button>
		</form>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
