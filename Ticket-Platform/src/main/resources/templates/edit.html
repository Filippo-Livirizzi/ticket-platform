<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Modifica Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h1>Modifica Ticket</h1>

		<form id="ticketUpdate" th:action="@{|/ticket/edit/${ticket.id}|}" th:object="${ticket}" method="post">



			<select class="form-control" id="user" th:field="*{user.id}" style="display: none;" required>

				<option th:each="user : ${user}" th:value="${user.id}" th:text="${user.username}">
				</option>

				<label class="mb-3" for="title"> Titolo ticket</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" required>

				<label class="mb-3" for="descrizione"> Descrizione</label>
				<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" required>



				<label class="mb-3" for="stato">Stato del ticket</label>
				<select id="stato" th:field="*{stato}" required>
					<option th:each="stato : ${stato}" th:value="${stato}"
						th:text="${stato.getValoreVisualizzazione()}">
					</option>
				</select>

				<label class="mb-3" for="categoria">Categoria</label>
				<select class="form-control" id="categoria" th:field="*{categoria.id}" required>
					<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
						th:text="${categoria.titolo}">
					</option>
				</select>

				<button type="submit" class="btn btn-primary">Aggiorna Ticket</button>
				<a class="btn btn-secondary" th:href="@{/ticket}">Annulla</a>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
