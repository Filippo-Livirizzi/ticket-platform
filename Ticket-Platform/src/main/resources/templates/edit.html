<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<title>Dettagli</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form id="ticketForm" th:object="${ticket}" th:action="@{|/ticket/edit/${ticket.id}|}" method="post">

			<label for="Title" name="Title">Titolo ticket</label>
			<input type="text" class="form-control" id="Title" th:field="*{title}">


			<label for="Descrizione" class="form-label">Descrizione</label>
			<textarea th:field="*{descrizione}"> </textarea>


			<label for="Stato" class="form-label">Stato del ticket</label>
			<input type="text" class="Stato" id="Stato" th:field="*{stato}">



			<label for="categoria">Categoria</label>
			<select class="form-control" id="categoria" th:field="*{categoria.id}" required>
				<option th:each="categoria : ${categorias}" th:value="${categorias}" th:text="${categoria.titolo}">
				</option>
			</select>


			<button type="submit" class="btn btn-primary">Submit</button>
			<a class="btn btn-primary" th:href="@{/ticket}"> Torna alla lista </a>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
