<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<title>CREATE</title>
</head>

<body>
	<div class="container">
		<h1>Crea un nuovo ticket</h1>


		<form id="ticketForm" th:object="${ticket}" th:action="@{/ticket/create}" method="post">

			<label for="user">A quale operatore vuoi assegnare il ticket?</label>
			<select class="form-control" id="user" th:field="*{user.id}" required>

				<option th:each="user : ${user}" th:value="${user.id}" th:text="${user.username}"
					th:if="${user.disponibile}">
				</option>

			</select>


			<label class="mb-3" for="title"> Titolo ticket</label>
			<input type="text" class="form-control" id="title" th:field="*{title}" required>

			<label class="mb-3" for="descrizione"> Descrizione</label>
			<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" required>



			<label class="mb-3" for="stato">Stato del ticket</label>
			<select id="stato" th:field="*{stato}" required>
				<option th:each="stati : ${stati}" th:value="${stati}"
					th:text="${stati.getValoreVisualizzazione()}">
				</option>
			</select>



			<label class="mb-3" for="categoria">Categoria</label>
			<select class="form-control" id="categoria" th:field="*{categoria.id}" required>
				<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.titolo}">
				</option>
			</select>




			<button type="submit" class="btn btn-primary"> Invia </button>

			<a class="btn btn-primary" th:href="@{/ticket}"> Torna alla lista </a>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
