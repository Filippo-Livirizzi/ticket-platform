<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<title>Ticket Dashboard</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


	<div class="container">
		<h1 class="m-3">Ticket</h1>
		<div th:unless="${ticket.isEmpty()}">
			<table class="table">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Descrizione</th>
						<th>Stato</th>
						<th>Data</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tickets : ${ticket}">

						<td th:text="${tickets.id}"></td>
						<td th:text="${tickets.title}"></td>
						<td th:text="${tickets.descrizione}"></td>
						<td th:text="${tickets.stato}"></td>
						<td th:text="${tickets.dataCreazione}"></td>
						<td th:text="${ticket.categoria.titolo}"></td>
						
						<td> <a th:href="@{|/ticket/show/${ticket.id}|}" class="btn btn-info" type="button">Dettagli</a>
						</td>
						<td> <a th:href="@{|/ticket/edit/${ticket.id}|}" class="btn btn-secondary">Modifica</a></td>
						<td>
							<form th:action="@{'/ticket/delete/{id}'(id=${ticket.id})}" method="post">
								<button class="btn btn-danger" type="submit" id="deleteButton">
									<p class="bi bi-trash">delete</p>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${ticket.isEmpty()}">
			<span>non ci sono ticket presenti </span>
			<button class="btn btn-secondary"><a th:href="@{/ticket/create}" sec:authorize="hasAuthority('ADMIN')"> Crea
					nuovo </a></button>

		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
