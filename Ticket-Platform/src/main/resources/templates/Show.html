<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Dettagli Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Dettagli Ticket</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<h2>Operatore: <span th:text="${ticket.user.username}"></span></h2>
				<h2><span th:text="${ticket.title}"></span></h2>
			</div>
			<div class="col-md-6">
				<h5>Stato: <span th:text="${ticket.stato}"></span></h5>
				<h5>Categoria: <span th:text="${ticket.categoria.titolo}"></span></h5>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h5>Descrizione:</h5>
				<p th:text="${ticket.descrizione}"></p>
			</div>
		</div>

		<div class="row" th:unless="${note.isEmpty}">
			<div class="col-md-12">
				<h5>Note:</h5>
				<div th:each="note : ${note}">
					<div class="card mb-3">
						<div class="card-header">
							Autore: <span th:text="${ticket.user.username}"></span>
						</div>
						<div class="card-body">
							<p>Data: <span th:text="${note.create}"></span></p>
							<p>Testo: <span th:text="${note.testo}"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-primary" th:href="@{|/ticket|}">Torna alla lista dei Ticket</a>
			</div>

			</form>
		</div>
	</div>


	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
