<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Dettagli Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Dettagli Ticket</h1>


		<h2>Operatore: <span th:text="${ticket.user.username}"></span></h2>

		<h2 th:text="${ticket.title}"> </h2>
		<h5>Descrizione: <span th:text="${ticket.descrizione}"></span></h5>

		<h5>Stato: <span th:text="${ticket.stato}"></span></h5>
		
	
	<h5>note: 
		<div th:each="note : ${notes}"> 
			<h5>Autore: <span th:text="${notes.user}"></span></h5>
			<p>Data: <span th:text="${notes.create}"></span></p>
			<p>Testo: <span th:text="${notes.testo}"></span></p>
		</div>
	</h5>
		<h5>Categoria: <span th:text="${ticket.categoria.titolo}"></span></h5>

		<hr>

		<!-- Sezione per aggiungere una nuova nota -->
		<h3>Aggiungi una nota:</h3>
		<form id="ticketForm" th:action="@{|/ticket/add/note/${ticket.id}|}" th:object="${newNote}" method="post">
			<div class="mb-3">
				<label for="testo" class="form-label">Testo della nota</label>
				<textarea id="testo"   class="form-control"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Aggiungi Nota</button>
		</form>
	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
